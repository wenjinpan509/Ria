name: Deploy to Azure App Service (Windows)

on:
  push:
    branches:
      - master  # Trigger on push to master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ—ï¸ Build project
      run: dotnet build --configuration Release

    - name: ğŸ“¦ Publish app
      run: dotnet publish -c Release -o ./publish

    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: customerapi-service           # e.g., customerapi-service
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./publish
